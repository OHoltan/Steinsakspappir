<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stein saks papir</title>
    <link rel="stylesheet" href="../styles/stylesPage2.css">
    <script src="../script/main.js" defer></script>
</head>
<body>
    <header>
        <H1>Stein saks papir</H1>
    </header>
    <div class="game">
        <div class="imgHolder flex">
            <img src="../img/Cobblestone.jpg" class="stein1">
            <img src="../img/Papir.jpg" class="papir1 hidden">
            <img src="../img/Saks.jpg" class="saks1 hidden">
        </div>
        <div class="flex score">
                <p id="scoreboard" class="score">0 - 0</p>
                <p id="countdown" class="countdown hidden large">0</p>
        </div>
        <div class="imgHolder flex">
            <img src="../img/Cobblestone.jpg" class="stein2">
            <img src="../img/Papir.jpg" class="papir2 hidden">
            <img src="../img/Saks.jpg" class="saks2 hidden">
        </div>
    </div>
    
    <div>
        <button id="steinButton" class="hidden"><img src="../img/Cobblestone.jpg"></button>
        <button id="saksButton" class="hidden"><img src="../img/Saks.jpg"></button>
        <button id="pappirButton" class="hidden"><img src="../img/Papir.jpg"></button>
        <button id="startButton" class="">START</button>
        <a href="../index.html"><button id="home" class="hidden">HOME</button></a>
    </div>

</html>
